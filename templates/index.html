<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Soccer Position Predictor</title>
    <style>
        body { background: rgb(219, 226, 226); }
        .container { padding-top: 50px; }
        .row { background: white; border-radius: 10px; padding: 20px; box-shadow: 5px 5px 15px gray; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Soccer Position Predictor</h1>
      <div class="row">
        <form action="/" method="post" class="w-100">
          {% for field in header %}
          <div class="form-group">
            <label for="{{ field }}">{{ field.replace('_', ' ').title() }}</label>
            <input type="text" name="{{ field }}" class="form-control" placeholder="Enter {{ field }}" required>
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary btn-block">Predict Position</button>
        </form>
      </div>
      {% if prediction %}
      <div class="row mt-4">
        <div class="col text-center">
          <h2>Predicted Position: <span class="text-success">{{ prediction }}</span></h2>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
